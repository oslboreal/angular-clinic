<!-- User form -->
<div fxLAyout="row" fxLayoutAlign="center center" id="quick-access">
    <img *ngIf="(this.quickAccessPatient | async)" (click)="onQuickAccess('patient', '1')" alt="Patient quick-access"
        [src]="(this.quickAccessPatient | async)?.firstImage" style="height: 3rem;" srcset="">

    <img *ngIf="(this.quickAccessSpecialist | async)" (click)="onQuickAccess('specialist', '2')"
        alt="Specialist quick-access" [src]="(this.quickAccessSpecialist | async)?.firstImage" style="height: 3rem;"
        srcset="">

    <img *ngIf="(this.quickAccessAdmin | async)" (click)="onQuickAccess('admin', '')" alt="Admin quick-access"
        [src]="(this.quickAccessAdmin | async)?.firstImage" style="height: 3rem;" srcset="">
</div>

<div fxLAyout="row" fxLayoutAlign="center center" id="form-container">
    <form [formGroup]="loginForm" style="width: 20rem;" (ngSubmit)="onSubmit()">

        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" formControlName="email" required>

        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" formControlName="password" required>

        <!-- <br> -->
    </form>
</div>
