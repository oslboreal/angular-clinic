<!-- <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="large" color="#fff" type="ball-scale-multiple" [fullScreen]="false"></ngx-spinner> -->
<header style="height: -webkit-fill-available;">
    <div class="nav-container" fxLayout="row" fxLayoutAlign="space-between center">
        <!-- Site logo -->
        <div id="logo" fxLayout="row" fxLayoutAlign="start center">
            <!-- Site logo -->
            <fa-icon class="clickeable" style="background-color: #B10F2E; padding: 1rem;" [icon]="nurseIcon"
                [size]="nurseIconSize">
            </fa-icon>
            <!-- Site title -->
            <h1 class="clickeable" (click)="redirectTo('/home')">Clinic</h1>
            <div class="vertical-line"></div>
            
            <button *ngIf="(isUserLogged$ | async) && isUserAdmin()" style="text-decoration: none;" type="button"
                class="btn" [ngClass]="isCurrentPath('/users')" (click)="redirectTo('/users')">Users</button>

            <button *ngIf="(isUserLogged$ | async) && isUserSpecialist()" style="text-decoration: none;" type="button" class="btn"
                (click)="redirectTo('/patients')" [ngClass]="isCurrentPath('/patients')">Patients</button>

            <button *ngIf="(isUserLogged$ | async)" style="text-decoration: none;" type="button" class="btn"
                (click)="redirectTo('/calendar')" [ngClass]="isCurrentPath('/calendar')">Calendar</button>

            <button *ngIf="(isUserLogged$ | async)" style="text-decoration: none;" type="button" class="btn"
                (click)="redirectTo('/profile')" [ngClass]="isCurrentPath('/profile')">My Profile</button>

            <button *ngIf="(isUserLogged$ | async)" style="text-decoration: none;" type="button" class="btn"
                (click)="redirectTo('/historial')" [ngClass]="isCurrentPath('/historial')">Historial</button>
        </div>
        <div style="margin:1rem;" fxLayout="row" fxLayoutAlign="end center">
            <!-- Action buttons -->
            <button *ngIf="!(isUserLogged$ | async)" type="button" class="btn btn-clinic-secondary"
                (click)="redirectToSignUp()">Sign Up</button>

            <button *ngIf="!(isUserLogged$ | async)" style="margin-left: 1rem;" type="button"
                class="btn btn-clinic-secondary" (click)="showLoginForm(loginForm)">Log In</button>

            <button *ngIf="isUserLogged$ | async" style="margin-left: 1rem;" type="button"
                class="btn btn-clinic-secondary" (click)="logOut()">Log out</button>

            <ng-template #loginForm>
                <app-dialog-template [title]="'Login'" [isOkButtonEnabled]="true">
                    <app-login></app-login>
                </app-dialog-template>
            </ng-template>
        </div>
    </div>
</header>
